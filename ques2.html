<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Selection Example</title>
    <script defer src="ques2_commands.js"></script>
    <style>
        .input-field { padding: 5px; }
    </style>
</head>
<body>

    <h1 id="title">Original Title</h1>

    <label for="username">Username:</label>
    <input type="text" name="username" id="username" class="input-field"><br><br>

    <label>Gender:</label>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
    <input type="radio" name="gender" value="Other"> Other
    <br><br>

    <label>Hobbies:</label>
    <input type="checkbox" class="hobby" value="Reading"> Reading
    <input type="checkbox" class="hobby" value="Gaming"> Playing the harmonica
    <input type="checkbox" class="hobby" value="Traveling"> Traveling
    <br><br>

    <button onclick="updateDOM()">Update DOM</button>

    <p id="selectedGender"></p>

    <p class="info">Paragraph 1</p>
    <p class="info">Paragraph 2</p>
    <p class="info">Paragraph 3</p>

    <p>Total paragraphs: <span id="paraCount"></span></p>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

</body>
</html>
